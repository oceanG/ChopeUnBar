<ion-header>

  <ion-navbar>
    <ion-title>NextBar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of items | async" (click)="viewItem(item)" >
      <h2>{{item.name}}</h2>
      <ion-thumbnail item-left>
        <img src="{{item.photo}}">
      </ion-thumbnail>
      <p>{{item.formatted_address}}</p>
      <ion-badge item-right>{{item.nb_participant}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
