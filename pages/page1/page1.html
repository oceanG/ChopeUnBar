<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title>Liste des bars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="viewItem(item)" >
      <h2>{{item.name}}</h2>
      <ion-thumbnail item-left>
        <img src="{{item.photo}}">
      </ion-thumbnail>
      <p>{{item.formatted_address}}</p>
      <ion-badge item-right>{{item.nb_participant}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
